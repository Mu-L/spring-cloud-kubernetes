spring:
  application:
    name: labeled-secret-with-profile
  cloud:
    kubernetes:
      secrets:
        enabled: true
        useNameAsPrefix: true
        namespace: spring-k8s
        includeProfileSpecificSources: true
        sources:
          - labels:
              color: blue
            explicitPrefix: blue
            includeProfileSpecificSources: false
          - labels:
              color: green
          - labels:
              color: red
          - labels:
              color: yellow
            useNameAsPrefix: true
