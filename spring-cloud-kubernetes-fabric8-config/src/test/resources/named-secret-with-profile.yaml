spring:
  application:
    name: named-secret-with-profile
  cloud:
    kubernetes:
      secrets:
        enabled: true
        useNameAsPrefix: true
        namespace: spring-k8s
        includeProfileSpecificSources: true
        sources:
          - name: secret-one
            useNameAsPrefix: false
          - name: secret-two
            explicitPrefix: two
            includeProfileSpecificSources: false
          - name: secret-three
